<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Profolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-lime.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">News Feed</a>
            <a class="mdl-navigation__link" href="/portfolio">Portfolio</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          {% if user %}
          <a class="mdl-navigation__link" href="#"><i class="fa fa-user"></i> &nbsp; &nbsp;{{ user['username'] }}</a>
          {% endif %}
          <a class="mdl-navigation__link" href="/">News Feed</a>
          <a class="mdl-navigation__link" href="/portfolio">Portfolio</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          {% block main %}{% endblock %}
        </div>
      </main>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
